<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <main class="main">
    <!-- конец шапки -->

<section class="container">
  <a href="/korzinka/korzinka_mob/personal.html" class="back">
    <svg>
      <use xlink:href="img/sprite.svg#arrowLeft"></use>
    </svg>
  </a>

  <h2 class="section-title">Обратная связь</h2>

  <form class="form">
    <input type="text" class="input" placeholder="Имя">
    <input type="text" class="input" placeholder="Фамилия">
    <label class="placeholder">
      <input type="tel" class="input required">
      <span class="placeholder__text">Телефон *</span>
    </label>
    <input type="email" class="input required" placeholder="E-mail *">
    <input type="text" class="input required" placeholder="Тема обращения">
    <textarea class="input required" placeholder="Ввелите текст сообщения длиной не более 4000 символов *"></textarea>

    <div class="file">
      <label class="file__label">
        <input class="file__input" type="file" multiple accept="image/*">
        <svg class="file__pin">
          <use xlink:href="img/sprite.svg#pin"></use>
        </svg>
        <span class="file__attach">Прикрепить файл</span>
      </label>
      <div class="file__list"></div>
      <input class="submit-files" style="display: none;" type="file" multiple accept="image/*">
    </div>

    <button type="submit" class="btn btn__submit">отправить</button>
  </form>

</section>

<!-- начало подвала -->
</main>

<footer class="footer">
  <div class="panel">
    <a href="/korzinka/korzinka_mob/index.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#main"></use>
        </svg>
      </span>
      <span class="panel__title">Главная</span>
    </a>

    <a href="/korzinka/korzinka_mob/catalog.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#catalog"></use>
        </svg>
      </span>
      <span class="panel__title">каталог</span>
    </a>

    <a href="/" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#bag"></use>
        </svg>
      </span>
      <span class="panel__title">корзина</span>

      <span class="panel__counter">3</span>
    </a>

    <a href="/" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#shop"></use>
        </svg>
      </span>
      <span class="panel__title">магазины</span>
    </a>

    <a href="/korzinka/korzinka_mob/personal.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#profile"></use>
        </svg>
      </span>
      <span class="panel__title">профиль</span>
    </a>
  </div>
</footer>


<script src="js/swiper-bundle.min.js"></script>
<script src="js/inputmask.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
