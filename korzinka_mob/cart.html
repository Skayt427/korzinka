<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <main class="main">
    <!-- конец шапки -->

<section class="cart">
  <div class="container">
    <a href="/korzinka/korzinka_mob/catalog.html" class="back">
      <svg>
        <use xlink:href="img/sprite.svg#arrowLeft"></use>
      </svg>
    </a>
    <h2 class="section-title">Корзина</h2>

    <span class="cart__total">2 товара</span>
  </div>

  <form class="cart__form">
    <div class="cart__item">
      <div class="cart__inner">
        <div class="draggieHandle"></div>
        <img src="img/card-img-1.jpg" alt="" class="cart__img">

        <div class="cart__right">
          <span class="cart__name">Шампиньоны вес</span>
          <span class="cart__weight">Средний вес за шт: 0.1</span>

          <div class="switcher undraggie">
            <button type="button" class="switcher__item active">кг</button>
            <button type="button" class="switcher__item">шт</button>
          </div>

          <div class="cart__box">
            <div class="counter counter__small input required undraggie">
              <button class="counter__minus">
                <svg>
                  <use xlink:href="img/sprite.svg#minus"></use>
                </svg>
              </button>
              <input class="counter__input" type="number" value="1">
              <button class="counter__plus">
                <svg>
                  <use xlink:href="img/sprite.svg#plus"></use>
                </svg>
              </button>
            </div>

            <div class="cart__price">
              <span class="card__price-old">429,9 ₽</span>
              <span class="card__price">289,9 ₽</span>
            </div>
          </div>

          <div class="cart__delete">
            <svg>
              <use xlink:href="img/sprite.svg#delete"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="cart__item">
      <div class="cart__inner">
        <div class="draggieHandle"></div>
        <img src="img/card-img-1.jpg" alt="" class="cart__img">

        <div class="cart__right">
          <span class="cart__name">Шампиньоны вес</span>
          <span class="cart__weight">Средний вес за шт: 0.1</span>

          <div class="switcher undraggie">
            <button type="button" class="switcher__item active">кг</button>
            <button type="button" class="switcher__item">шт</button>
          </div>

          <div class="cart__box">
            <div class="counter counter__small input required undraggie">
              <button class="counter__minus">
                <svg>
                  <use xlink:href="img/sprite.svg#minus"></use>
                </svg>
              </button>
              <input class="counter__input" type="number" value="1">
              <button class="counter__plus">
                <svg>
                  <use xlink:href="img/sprite.svg#plus"></use>
                </svg>
              </button>
            </div>

            <div class="cart__price">
              <span class="card__price-old">429,9 ₽</span>
              <span class="card__price">289,9 ₽</span>
            </div>
          </div>

          <div class="cart__delete">
            <svg>
              <use xlink:href="img/sprite.svg#delete"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<!-- начало подвала -->
</main>

<footer class="footer">
  <div class="panel">
    <a href="/korzinka/korzinka_mob/index.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#main"></use>
        </svg>
      </span>
      <span class="panel__title">Главная</span>
    </a>

    <a href="/korzinka/korzinka_mob/catalog.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#catalog"></use>
        </svg>
      </span>
      <span class="panel__title">каталог</span>
    </a>

    <a href="/" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#bag"></use>
        </svg>
      </span>
      <span class="panel__title">корзина</span>

      <span class="panel__counter">3</span>
    </a>

    <a href="/" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#shop"></use>
        </svg>
      </span>
      <span class="panel__title">магазины</span>
    </a>

    <a href="/korzinka/korzinka_mob/personal.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#profile"></use>
        </svg>
      </span>
      <span class="panel__title">профиль</span>
    </a>
  </div>
</footer>


<script src="js/swiper-bundle.min.js"></script>
<script src="js/inputmask.min.js"></script>
<script src="js/draggabilly.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
