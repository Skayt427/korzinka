<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <main class="main">
    <!-- конец шапки -->

<section class="container">
  <a href="https://skayt427.github.io/korzinka/korzinka_mob/order.html" class="back">
    <svg>
      <use xlink:href="img/sprite.svg#arrowLeft"></use>
    </svg>
  </a>

  <h2 class="section-title">Ваш заказ № 1 успешно оформлен</h2>

  <span class="order__subtitle">Вы можете следить за изменением статуса заказа в разделе Мои покупки личного кабинета.</span>

  <div class="separator"></div>

  <span class="order__text">Оплата</span>

  <div class="order__box">
    <span class="order__subtitle">Услугу предоставляет сервис онлайн платежей</span>
    <img src="img/sbp.png" alt="" class="order__img">
  </div>

  <div class="qr">
    <span class="qr__title">Вы можете отсканировать данный QR-код и оплатить покупку</span>
    <div class="qr__wrapper">
      <div class="qr__code" style="background-image: url(img/qr.jpg);"></div>
    </div>
  </div>

  <button class="btn btn__submit">ОПЛАТИТЬ ЗАКАЗ</button>
</section>

<!-- начало подвала -->
</main>

<footer class="footer">
  <div class="panel">
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/index.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#main"></use>
        </svg>
      </span>
      <span class="panel__title">Главная</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/catalog.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#catalog"></use>
        </svg>
      </span>
      <span class="panel__title">каталог</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/cart.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#bag"></use>
        </svg>
      </span>
      <span class="panel__title">корзина</span>

      <span class="panel__counter">3</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/shops.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#shop"></use>
        </svg>
      </span>
      <span class="panel__title">магазины</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/personal.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#profile"></use>
        </svg>
      </span>
      <span class="panel__title">профиль</span>
    </a>
  </div>
</footer>


<script src="js/swiper-bundle.min.js"></script>
<script src="js/inputmask.min.js"></script>
<script src="js/draggabilly.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
