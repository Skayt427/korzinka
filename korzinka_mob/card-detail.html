<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <main class="main">
    <!-- конец шапки -->

<section class="container card-detail">
  <a href="https://skayt427.github.io/korzinka/korzinka_mob/catalog.html" class="back">
    <svg>
      <use xlink:href="img/sprite.svg#arrowLeft"></use>
    </svg>
  </a>

  <form class="form card-detail__form">
    <span class="card-detail__title">Шампиньоны вес</span>

    <div class="swiper card-detail__slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide card-detail__slide">
          <div class="card-detail__wrapper">
            <img src="img/card-img-1.jpg" alt="" class="card-detail__img">
          </div>
        </div>

        <div class="swiper-slide card-detail__slide">
          <div class="card-detail__wrapper">
            <img src="img/card-img-2.jpg" alt="" class="card-detail__img">
          </div>
        </div>

        <div class="swiper-slide card-detail__slide">
          <div class="card-detail__wrapper">
            <img src="img/card-img-3.jpg" alt="" class="card-detail__img">
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>

    <div class="specifications">
      <span class="specifications__title">Характеристики</span>
      <ul class="specifications__list">
        <li class="specifications__item">
          <span class="specifications__left">Страна &#8212;</span>
          <span class="specifications__right">РОССИЯ</span>
        </li>
        <li class="specifications__item">
          <span class="specifications__left">ШтрихКод &#8212;</span>
          <span class="specifications__right">2542896</span>
        </li>
      </ul>
    </div>

    <div class="card-detail__info">
      <span class="card__price-old">429,9 ₽</span>
      <span class="card__price">289,9 ₽</span>
      <div class="switcher">
        <button type="button" class="switcher__item active">кг</button>
        <button type="button" class="switcher__item">шт</button>
      </div>
      <span class="card__weight">Средний вес за шт: 0.1</span>

      <div class="card-detail__bottom">
        <div class="counter counter__small input required">
          <button class="counter__minus">
            <svg>
              <use xlink:href="img/sprite.svg#minus"></use>
            </svg>
          </button>
          <input class="counter__input" type="number" value="1">
          <button class="counter__plus">
            <svg>
              <use xlink:href="img/sprite.svg#plus"></use>
            </svg>
          </button>
        </div>

        <!-- У кнопки класс added -->
        <button type="submit" class="btn btn__submit">В КОРЗИНУ</button>
      </div>
    </div>
  </form>
</section>

<!-- начало подвала -->
</main>

<footer class="footer">
  <div class="panel">
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/index.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#main"></use>
        </svg>
      </span>
      <span class="panel__title">Главная</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/catalog.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#catalog"></use>
        </svg>
      </span>
      <span class="panel__title">каталог</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/cart.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#bag"></use>
        </svg>
      </span>
      <span class="panel__title">корзина</span>

      <span class="panel__counter">3</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/shops.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#shop"></use>
        </svg>
      </span>
      <span class="panel__title">магазины</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/personal.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#profile"></use>
        </svg>
      </span>
      <span class="panel__title">профиль</span>
    </a>
  </div>
</footer>


<script src="js/swiper-bundle.min.js"></script>
<script src="js/inputmask.min.js"></script>
<script src="js/draggabilly.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
