<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>title</title>
</head>

<body>
  <main class="main">
    <!-- конец шапки -->

<section class="container">
  <a href="https://skayt427.github.io/korzinka/korzinka_mob/catalog.html" class="back">
    <svg>
      <use xlink:href="img/sprite.svg#arrowLeft"></use>
    </svg>
  </a>

  <h2 class="section-title">Рыба, морепродукты</h2>

  <form class="search">
    <input type="search" class="input search__input" placeholder="Поиск">
    <button type="submit" class="search__btn">
      <svg>
        <use xlink:href="img/sprite.svg#search"></use>
      </svg>
    </button>
  </form>

  <div class="category-group">
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/category-detail.html" class="category-group__item">
      <span class="category-group__name">Рыба охлажденная</span>
      <span class="category-group__quantity">31</span>
    </a>
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/category-detail.html" class="category-group__item">
      <span class="category-group__name">Копченая рыба</span>
      <span class="category-group__quantity">31</span>
    </a>
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/category-detail.html" class="category-group__item">
      <span class="category-group__name">Икра</span>
      <span class="category-group__quantity">31</span>
    </a>
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/category-detail.html" class="category-group__item">
      <span class="category-group__name">Соленая рыба, пресервы</span>
      <span class="category-group__quantity">31</span>
    </a>
  </div>
</section>

<!-- начало подвала -->
</main>

<footer class="footer">
  <div class="panel">
    <a href="https://skayt427.github.io/korzinka/korzinka_mob/index.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#main"></use>
        </svg>
      </span>
      <span class="panel__title">Главная</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/catalog.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#catalog"></use>
        </svg>
      </span>
      <span class="panel__title">каталог</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/cart.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#bag"></use>
        </svg>
      </span>
      <span class="panel__title">корзина</span>

      <span class="panel__counter">3</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/shops.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#shop"></use>
        </svg>
      </span>
      <span class="panel__title">магазины</span>
    </a>

    <a href="https://skayt427.github.io/korzinka/korzinka_mob/personal.html" class="panel__item">
      <span class="panel__icon">
        <svg>
          <use xlink:href="img/sprite.svg#profile"></use>
        </svg>
      </span>
      <span class="panel__title">профиль</span>
    </a>
  </div>
</footer>


<script src="js/swiper-bundle.min.js"></script>
<script src="js/inputmask.min.js"></script>
<script src="js/draggabilly.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
